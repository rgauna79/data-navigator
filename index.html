<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Excel Reader</title>
    <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <main class="container-fluid py-4 text-white rounded-2">
      <header id="headerContainer" class="text-center text-white">
        <h1>EXCEL READER</h1>
      </header>
      <section id="searchBox" class="container mt-4 border border-white p-4 rounded">
        <div class="container row mb-2 input-group" id="inputContainer">
          <input
            type="file"
            class="form-control rounded"
            id="fileInput"
            aria-describedby="readFile"
            accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
          />
          <span class="text-center" id="loadingMessage"></span>
        </div>

        <div id="sheetLoaderContainer">
          <span class="d-flex text-start align-items-center"
            >Select sheet to show</span
          >
          <select name="sheetDropdown" id="sheetDropdown" class="p-2 rounded">
            <option value="-">Sheets</option>
          </select>
          <div id="btnContainer" class="d-flex justify-content-between w-100">
            <button class="btn-primary btn" type="button" id="readFile">
              Load sheet
            </button>
            <button class="btn-light btn ms-auto" type="button" id="resetFile">
              New File
            </button>
          </div>
        </div>
      </section>

      <section class="container mt-2 border border-white p-4 rounded"
        id="tools">
        <div class="d-flex text-center gap-3 flex-column" id="toolContainer">
          <div id="elementsPage" class="d-flex pe-4">
            <div class="justify-content-center" id="searchTable">
              <select class="form-select" id="elementPages">
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <span class="d-flex text-start align-items-center flex-fill ps-2"
              >Elements per page</span
            >
            <div class="col-2" id="filterColumn">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                id="filterBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter
              </button>
              <ul
                id="ulDropDown"
                class="dropdown-menu p-2"
                aria-labelledby="filterBtn"
              ></ul>
            </div>
          </div>
          <div id="btnContainer" class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="showHeadersBtn">
              Create Reports
            </button>
          </div>
        </div>
      </section>
      <section id="dataSection" class="container mt-2 p-0"></section>
    </main>
    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
      <p>Made by Roberto Gauna &copy; <span id="currentYear"></span></p>
    </footer>
    <!-- Header Options Modal -->
    <div
      class="modal fade"
      id="headerOptionsModal"
      tabindex="-1"
      aria-labelledby="headerOptionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="headerOptionsModalLabel">
              Report Options
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="headerOptionsModalBody">
            <!-- Content will be dynamically added here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
